<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<table>

    <form action="">

<tr>
    <th colspan="2">Registration Form</th>
</tr>

<tr>
    <td><label for="student">Student Name</label></td>
    <td><input type="text" id="student"></td>
</tr>

<tr>
    <td><label for="father">Father Name</label></td>
    <td><input type="text" id="father"></td>
</tr>

<tr>
    <td><label for="mother">Mother Name</label></td>
    <td><input type="text" id="mother"></td>
</tr>

<tr>
    <td><label for="dob">Date of Birth</label></td>
    <td><input type="date" id="dob"></td>
</tr>

<tr>
    <td>Gender</td>
    <td><label for="male"> male </label><input type="radio" name="Gender" id="male"><label for="female"> female </label><input type="radio" name="Gender" id="female"></td>
</tr>

<tr>
    <td><label for="email">Email ID</label></td>
    <td><input type="email" id="email"></td>
</tr>

<tr>
    <td><label for="mob">Mobile No.</label></td>
    <td><input type="number" id="mob"></td>
</tr>

<tr>
    <td><label for="address">Address</label></td>
    <td><textarea name="Address" id="address" cols="30" rows="5"></textarea></td>
</tr>

<tr>
    <td><label for="state">State</label></td>
    <td><input type="text" id="state"></td>
</tr>

<tr>
    <td><label for="city">City</label></td>
    <td><input type="text" id="city"></td>
</tr>

<tr>
    <td></td>
    <td><input type="submit"></td>
</tr>

</form>

</table>

</body>
</html>
